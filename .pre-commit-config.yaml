default_stages: [commit, manual]

repos:
  - repo: local
    hooks:
      - id: check-commit-msg
        name: Check commit message
        entry: sh/check-commit-msg.sh
        stages: [commit-msg]
        language: system

      - id: check-license
        name: Check if changed files includes correct license
        entry: sh/check-license.sh
        stages: [commit]
        pass_filenames: false
        language: system
